name:  cli-worm # you probably want to 'snapcraft register <name>'
version: '0.0.9'
summary:  an epub reader for the command line # 79 char long summary
description: |
  A simple command line ncurses style interface for reading epubs

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots
apps:
  cli-worm:
    command: env LC_ALL=C.UTF-8 cli-worm

parts:
  cli-worm:
    # See 'snapcraft plugins'
    source: .
    plugin: nodejs
    node-engine: '9.11.2'
    stage-packages:
      - w3m
